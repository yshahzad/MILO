{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method = "POST">
    <h3 align = "center">Sign Up</h3>
    <div class = "form-group">
        <label for = "email" >Email Address</label>
        <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter email" />
    </div>

    <div class = "form-group">
        <label for = "firstName" >First Name</label>
        <input type = "text" class = "form-control" id = "firstName" name = "firstName" placeholder = "Alex" />
    </div>

    <div class = "form-group">
        <label for = "password1" >Password</label>
        <input type = "text" class = "form-control" id = "password1" name = "password1" placeholder = "Enter password" />
    </div>

     <div class = "form-group">
        <label for = "password2" >Password Confirmation</label>
        <input type = "text" class = "form-control" id = "password2" name = "password2" placeholder = "Re-enter password" />
    </div>

    <br />

    <button type="submit" class = "btn btn-primary">Login</button>


</form>
{% endblock %}
